<ion-content>
  <ion-card *ngFor="let viaje of viajesPaginados; let i = index">
    <ion-card-header>
      <ion-card-title>{{ viaje.origen }} - {{ viaje.destino }}</ion-card-title>
      <ion-card-subtitle>Salida: {{ viaje.horaSalida }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Cantidad de personas: {{ viaje.cantidadPersonas }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-6>
        <ion-button (click)="editarViaje(i)" color="primary">Editar</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button (click)="eliminarViaje(viaje.uid)" color="danger">Eliminar</ion-button>
      </ion-col>
    </ion-row>

    
  </ion-card>
</ion-content>

<!--* Botones de paginaciÃ³n -->
<div class="pagination-buttons">
  <ion-button (click)="previous()" [disabled]="paginaActual === 1">
    Anterior
  </ion-button>
  <ion-button (click)="next()" [disabled]="paginaActual === totalPaginas">
    Siguiente
  </ion-button>
</div>
