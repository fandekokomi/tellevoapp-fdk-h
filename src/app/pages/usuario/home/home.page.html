<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/logo.png" alt="logo tellevoapp" style="height: 40px" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Main Content -->
<ion-content scroll-y="false">
  <ion-card class="card-home">
    <ion-card-content>
      <b>¡Te damos la bienvenida a TeLlevoApp!</b>
    </ion-card-content>

    <!-- Menu Buttons -->
    <ion-button expand="full" [routerLink]="['/viajes-disponibles']" *ngIf="usuarioTipo === 'pasajero'">
      <ion-icon name="car" slot="start"></ion-icon>
      Viajes Disponibles
    </ion-button>
    <ion-button expand="full" [routerLink]="['/qr-scan']" *ngIf="usuarioTipo === 'pasajero'">
      <ion-icon name="camera-outline" slot="start"></ion-icon>
      Scanner
    </ion-button>
    <ion-button expand="full" [routerLink]="['/perfil']">
      <ion-icon name="person-circle" slot="start"></ion-icon>
      Perfil
    </ion-button>
    <ion-button expand="full" [routerLink]="['/programar-viaje']" *ngIf="usuarioTipo === 'chofer'">
      <ion-icon name="car-outline" slot="start"></ion-icon>
      Programar Viaje
    </ion-button>
    <ion-button expand="full" (click)="logout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </ion-card>
</ion-content>
