<ion-header [translucent]="true">
</ion-header>

<ion-content>
  <ion-card *ngIf="info" class="user-card">
    <ion-card-header>
      <ion-card-title>Perfil de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content class="contenido_card">
      <ion-icon
        name="person-circle-outline"
        class="profile-icon"
        size="large"
      ></ion-icon>
      <ion-item>
        <ion-label>
          <h2>UID:</h2>
          {{ info.uid }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Nombre:</h2>
          {{ info.nombre }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Tipo:</h2>
          {{ info.tipo }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Correo:</h2>
          {{ info.email }}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="showInfoAlert()" class="ion-margin-top">
    <ion-icon name="information-circle-outline"></ion-icon>
    Editar Perfil
  </ion-button>

  <ion-button expand="full" (click)="eliminarCuenta()" class="ion-margin-top">
    <ion-icon name="trash-outline"></ion-icon>
    Eliminar Cuenta
  </ion-button>
</ion-content>
