<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/logo.png" alt="logo tellevoapp" style="height: 40px" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="info" class="user-card">
    <ion-card-header>
      <ion-card-title>Perfil de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content class="contenido_card">
      <ion-icon
        name="person-circle-outline"
        class="profile-icon"
        size="large"
      ></ion-icon>
      <ion-item>
        <ion-label>
          <h2>Tipo:</h2>
          {{ info.tipo }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Correo:</h2>
          {{ info.email }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Nombre:</h2>
          {{ info.nombre }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>UID:</h2>
          {{ info.uid }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Contraseña:</h2>
          <span>*******</span>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button [routerLink]="['/historial-viajes']">
    <ion-icon name="time-outline"></ion-icon>
    Historial de viajes
  </ion-button>

  <ion-button expand="full" (click)="showInfoAlert()" class="ion-margin-top">
    <ion-icon name="information-circle-outline"></ion-icon>
    Información
  </ion-button>
  
  <ion-button [routerLink]="['/agregar-chofer']">
    <ion-icon name="car-outline"></ion-icon>
    Convertirse en chofer
  </ion-button>
</ion-content>
