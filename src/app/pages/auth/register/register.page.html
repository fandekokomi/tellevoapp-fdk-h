<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/logo.png" alt="logo tellevoapp" style="height: 40px" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <div class="register-container">
    <ion-card class="register-card">
      <ion-card-content [formGroup]="registerForm">
        <h2 class="register-title">Registrarse</h2>
        
        <!--* Nombre -->
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input formControlName="nombre" placeholder="Nombre"></ion-input>
        </ion-item>
        
        <!--* Apellido -->
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input formControlName="apellido" placeholder="Apellido"></ion-input>
        </ion-item>

        <!--* Tipo de usuario -->
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-select formControlName="tipoUsuario" placeholder="Tipo de usuario">
            <ion-select-option value="pasajero">Pasajero</ion-select-option>
            <ion-select-option value="chofer">Chofer</ion-select-option>
          </ion-select>
        </ion-item>

        <!--* Correo -->
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input formControlName="email" type="email" placeholder="Correo"></ion-input>
        </ion-item>

        <!--* Contrase単a -->
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input formControlName="pass" type="password" placeholder="Contrase単a"></ion-input>
        </ion-item>

        <!--* Verificar contrase単a -->
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input formControlName="verificarPass" type="password" placeholder="Verificar Contrase単a"></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" (click)="registrarse()" class="registerbtn">
          Registrarse
        </ion-button>

        <ion-button expand="block" shape="round" (click)="generateRandomUsers()" id="present-alert">
          Generar cuentas aleatorias
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
