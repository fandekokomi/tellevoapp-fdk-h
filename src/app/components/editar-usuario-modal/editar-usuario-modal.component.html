<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--* Card contenedor -->
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="stacked">UID</ion-label>
          <ion-input formControlName="uid" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>        

        <ion-item>
          <ion-label position="stacked">Tipo</ion-label>
          <ion-select formControlName="tipo">
            <ion-select-option value="usuario">Usuario</ion-select-option>
            <ion-select-option value="chofer">Chofer</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="full" (click)="guardar()">Guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
